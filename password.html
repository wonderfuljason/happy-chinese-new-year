        .password-form::before,

            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid #ffb6c1;
            border-radius: 50px;
            background: white;

            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff8fa3;
            box-shadow: none;
        }

        input::placeholder {

        }

        button {

            background: #ffb6c1;
            color: white;
            border: none;
            border-radius: 50px;

        @supports (padding-top: env(safe-area-inset-top)) {

</head>
